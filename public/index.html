<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Tacking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h3>Filter By Status</h3>
      <ul id="vehicle-list"></ul>
      <div class="filter">
        <div class="radio-input">
          <input
            type="radio"
            id="status-moving"
            name="status-filter"
            value="all"
            checked
          /><label for="status-filter">All</label>
        </div>
        <div class="radio-input">
          <input
            type="radio"
            id="status-moving"
            name="status-filter"
            value="Moving"
          /><label for="status-filter">Idle</label>
        </div>
        <div class="radio-input">
          <input
            type="radio"
            id="status-idle"
            name="status-filter"
            value="Idle"
          /><label for="status-idle">Moving</label>
        </div>
      </div>
      <div class="note">
        Note: Vehicles goes out of screen, by clicking on a table row, we can
        replace the center of map by the location of that vehicle.
      </div>
      <div class="table-container">
        <table id="markerTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Distance</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="markerTableBody"></tbody>
        </table>
      </div>
      <div id="acquisitions-container">
        <canvas id="acquisitions"></canvas>
      </div>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
